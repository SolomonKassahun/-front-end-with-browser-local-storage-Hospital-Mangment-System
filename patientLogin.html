    <div class="container">
        <form id="pRegister">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" required placeholder="First Name">
              </div>
              <div class="form-group col-md-4">
                <label for="mname">Middle Name</label>
                <input type="text" class="form-control" id="mname" placeholder="Middle Name">
              </div>
              <div class="form-group col-md-4">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" required placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="address" required placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="phoneNo">Phone No</label>
                  <input type="tel" required class="form-control" id="phoneNo">
                </div>
                <div class="form-group col-md-4">
                  <label for="sex">sex</label>
                  <select id="sex" class="form-control">
                    <option selected>Choose...</option>
                    <option >Male</option>
                    <option >Female</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="age">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
